<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas from Zhou</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8"
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a3a 0%, #03030c 100%);
            font-family: 'Great Vibes', cursive;
            user-select: none;
        }

        /* UI Layer */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Controls (Image Upload) */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        /* Footer Text */
        #textContainer {
            position: absolute;
            bottom: 3%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        #mainText {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(48px, 6vw, 72px);
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: textFloatIn 2s ease-out forwards 1s, textGlow 3s ease-in-out infinite 3s;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes textFloatIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            50% {
                text-shadow: 0 0 25px rgba(255, 215, 0, 1);
            }
        }

        /* Camera Preview - Moved to TOP Right to avoid text obstruction */
        #webcam {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            transform: scaleX(-1);
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            visibility: hidden;
            z-index: 1000;
            opacity: 0.8;
            pointer-events: none;
        }

        #hand-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 9999;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Photo Modal */
        #photoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        #photoContent {
            max-width: 90%;
            max-height: 80%;
            border: 4px solid #FFD700;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="ui-container">
        <div class="controls">
            <button id="btn-camera" onclick="initMediaPipe()">üì∑ ÂºÄÂêØÊâãÂäø</button>
            <button id="btn-upload" onclick="document.getElementById('file-input').click()">üñºÔ∏è ÂàáÊç¢ÂõæÁâá</button>
            <button id="btn-reset" onclick="resetToTree()">üéÑ ÂèòÂõûÂú£ËØûÊ†ë</button>
        </div>
        <div id="textContainer">
            <div id="mainText">Merry ChristmasüéÑ</div>
        </div>
    </div>

    <!-- Hidden Inputs -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <!-- Video & Cursor -->
    <video id="webcam" autoplay playsinline></video>
    <div id="hand-cursor"></div>

    <!-- Modal -->
    <div id="photoModal" onclick="this.style.display='none'">
        <img id="photoContent" src="" alt="Gift Photo">
    </div>

    <!-- Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Config ---
        const PARTICLE_COUNT = 5000;
        const CANVAS_WIDTH = window.innerWidth;
        const CANVAS_HEIGHT = window.innerHeight;

        // --- State ---
        let scene, camera, renderer, controls;
        let particles, particleSystem;
        let gifts = [];
        let raycaster, mouse;

        let particleMode = 'idle'; // 'idle', 'gather', 'explode'
        let explosionFactor = 0; // 0 to 1

        // MediaPipe
        let handLandmarker = undefined;
        let webcamRunning = false;
        let lastVideoTime = -1;

        // Init
        initThree();
        animate();

        // --- Functions ---

        function initThree() {
            // Scene
            scene = new THREE.Scene();
            // Fog to hide edges
            scene.fog = new THREE.FogExp2(0x0a0a2a, 0.002);

            // Camera
            camera = new THREE.PerspectiveCamera(60, CANVAS_WIDTH / CANVAS_HEIGHT, 1, 2000);
            camera.position.set(0, 50, 400); // Look at tree center

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(CANVAS_WIDTH, CANVAS_HEIGHT);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.maxDistance = 800;

            // Lights (for Gifts)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffd700, 1, 500);
            pointLight.position.set(50, 100, 50);
            scene.add(pointLight);

            // Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onMouseClick);
            window.addEventListener('touchstart', onTouchStart);

            // Particles
            createTreeParticles();

            // Image Upload Input
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
        }

        // --- Tree Generation (Ported from 2D Code) ---
        function createTreeParticles() {
            if (particleSystem) scene.remove(particleSystem);
            gifts.forEach(g => scene.remove(g));
            gifts = [];

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const initialPositions = new Float32Array(PARTICLE_COUNT * 3);

            const colorHelper = new THREE.Color();
            const TRUNK_COLORS = [0x5C3317, 0x6F4E37, 0x8B4513];
            const LEAF_COLORS = [0x2E8B57, 0x3CB371, 0x20B2AA, 0x66CDAA, 0x00FA9A];
            const LIGHT_COLORS = [0xFF6B9D, 0xFFD166, 0x7CE6E6, 0xFF8AF0, 0xFFA552];

            let idx = 0;
            const treeScale = 1.5; // Adjust for 3D scale

            // 1. Trunk
            const trunkCount = 800;
            for (let i = 0; i < trunkCount && idx < PARTICLE_COUNT; i++) {
                const p = i / trunkCount;
                const h = 140 * treeScale;
                const r = 50 * treeScale * (1 - 0.2 * p) * Math.sqrt(Math.random());
                const angle = i * 2.4;
                const y = -100 + p * h; // Base Y offset
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;

                setParticle(idx, x, y, z, TRUNK_COLORS[i % 3]);
                idx++;
            }

            // 2. Crown
            const crownCount = 3500;
            for (let i = 0; i < crownCount && idx < PARTICLE_COUNT; i++) {
                const p = i / crownCount;
                const h = 620 * treeScale * p;
                const r = 280 * treeScale * (1 - p) * Math.sqrt(Math.random());
                const angle = i * 2.4 + p * 10;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const y = -100 + 140 * treeScale * 0.8 + (620 * treeScale - h) - 300; // Adjust Y to center

                const isLight = Math.random() < 0.15;
                const col = isLight ? LIGHT_COLORS[Math.floor(Math.random() * LIGHT_COLORS.length)] : LEAF_COLORS[Math.floor(Math.random() * LEAF_COLORS.length)];

                setParticle(idx, x, y, z, col);
                idx++;
            }

            // Fill rest
            while (idx < PARTICLE_COUNT) {
                setParticle(idx, 0, -1000, 0, 0x000000); // Hide unused
                idx++;
            }

            function setParticle(i, x, y, z, hex) {
                positions[i * 3] = x; positions[i * 3 + 1] = y; positions[i * 3 + 2] = z;
                initialPositions[i * 3] = x; initialPositions[i * 3 + 1] = y; initialPositions[i * 3 + 2] = z;
                colorHelper.setHex(hex);
                colors[i * 3] = colorHelper.r; colors[i * 3 + 1] = colorHelper.g; colors[i * 3 + 2] = colorHelper.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('initialPosition', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 4,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                map: createCircleTexture()
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            // Create 3D Gifts (Meshes)
            createGifts(treeScale);
        }

        async function resetToTree() {
            createTreeParticles();
        }

        function createGifts(scale) {
            const GIFT_COLORS = [0xFF6B6B, 0x4ECDC4, 0x95E1D3, 0xFF8AF0];
            // Simple random placement on tree surface
            for (let i = 0; i < 15; i++) {
                const hRatio = 0.2 + Math.random() * 0.6;
                const h = 620 * scale * hRatio;
                // Cone radius at height h
                const maxR = 280 * scale * (1 - hRatio);
                const r = maxR * 0.9;
                const angle = Math.random() * Math.PI * 2;

                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const y = -100 + 140 * scale * 0.8 + (620 * scale - h) - 300;

                const geo = new THREE.BoxGeometry(20, 20, 20);
                const mat = new THREE.MeshPhongMaterial({
                    color: GIFT_COLORS[i % GIFT_COLORS.length],
                    emissive: 0x222222
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, y, z);
                mesh.rotation.y = Math.random();

                scene.add(mesh);
                gifts.push(mesh);
            }
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    updateParticlesFromImage(img);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateParticlesFromImage(img) {
            // Remove gifts in image mode
            gifts.forEach(g => scene.remove(g));
            gifts = [];

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            // Scale image to fit particle count approx
            const aspect = img.width / img.height;
            const targetHeight = 100; // Resolution
            const targetWidth = Math.round(targetHeight * aspect);
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

            const data = ctx.getImageData(0, 0, targetWidth, targetHeight).data;
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const initialPositions = particleSystem.geometry.attributes.initialPosition.array;

            let pIdx = 0;
            const colorHelper = new THREE.Color();

            for (let y = 0; y < targetHeight; y++) {
                for (let x = 0; x < targetWidth; x++) {
                    if (pIdx >= PARTICLE_COUNT) break;

                    const i = (y * targetWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];

                    if (a > 128) {
                        // Map to 3D space
                        const px = (x - targetWidth / 2) * 4;
                        const py = -(y - targetHeight / 2) * 4;
                        const pz = 0;

                        // Set Target (we will animate to this in loop? No, simplified: just set)
                        // Better: Interpolate? For now, snap to position to "restore original way"
                        positions[pIdx * 3] = px;
                        positions[pIdx * 3 + 1] = py;
                        positions[pIdx * 3 + 2] = pz;

                        initialPositions[pIdx * 3] = px;
                        initialPositions[pIdx * 3 + 1] = py;
                        initialPositions[pIdx * 3 + 2] = pz;

                        colorHelper.setRGB(r / 255, g / 255, b / 255);
                        colors[pIdx * 3] = colorHelper.r;
                        colors[pIdx * 3 + 1] = colorHelper.g;
                        colors[pIdx * 3 + 2] = colorHelper.b;

                        pIdx++;
                    }
                }
            }

            // Hide remaining
            while (pIdx < PARTICLE_COUNT) {
                positions[pIdx * 3 + 1] = -5000;
                pIdx++;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            particleSystem.geometry.attributes.initialPosition.needsUpdate = true;

            // Reset Camera
            controls.autoRotate = false;
            camera.position.set(0, 0, 600);
            camera.lookAt(0, 0, 0);
        }

        // --- Utils ---
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const grad = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            context.fillStyle = grad;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            checkIntersection();
        }
        function onTouchStart(event) {
            if (event.touches.length > 0) {
                mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                checkIntersection();
            }
        }
        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gifts);
            if (intersects.length > 0) {
                // Show Photo
                document.getElementById('photoContent').src = "https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=600"; // Sample
                document.getElementById('photoModal').style.display = 'flex';
            }
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            controls.update();

            // Gesture Logic
            // Explosion Factor
            if (particleMode === 'explode') explosionFactor += (1 - explosionFactor) * 0.05;
            else if (particleMode === 'gather') explosionFactor += (0 - explosionFactor) * 0.1;
            else explosionFactor += (0 - explosionFactor) * 0.02;

            if (particleSystem) {
                const positions = particleSystem.geometry.attributes.position.array;
                const initials = particleSystem.geometry.attributes.initialPosition.array;
                const count = particleSystem.geometry.attributes.position.count;

                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const ix = initials[i3];
                    const iy = initials[i3 + 1];
                    const iz = initials[i3 + 2];

                    if (iy < -2000) continue; // Hidden

                    // Base Sway
                    let tx = ix; let ty = iy; let tz = iz;

                    // Add Sway (Simulate tree wind)
                    if (Math.abs(ix) > 10) { // Keep trunk mostly still
                        tx += Math.sin(time + iy * 0.01) * 2;
                        tz += Math.cos(time + iy * 0.01) * 2;
                    }

                    // Apply Explosion
                    if (explosionFactor > 0.01) {
                        const dist = Math.sqrt(ix * ix + iy * iy + iz * iz) || 1;
                        const blast = explosionFactor * 400; // Radius
                        tx += (ix / dist) * blast + (Math.random() - 0.5) * 20;
                        ty += (iy / dist) * blast + (Math.random() - 0.5) * 20;
                        tz += (iz / dist) * blast + (Math.random() - 0.5) * 20;
                    }

                    positions[i3] = tx;
                    positions[i3 + 1] = ty;
                    positions[i3 + 2] = tz;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // --- MediaPipe Boilerplate (Restored) ---
        window.initMediaPipe = async function () {
            const btn = document.getElementById('btn-camera');
            btn.innerText = "‚è≥ Doing Magic...";
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");

                let success = false;
                try {
                    handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: `./hand_landmarker.task`, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1
                    });
                    success = true;
                } catch (e) { }

                if (!success) {
                    handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1
                    });
                }

                const video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                webcamRunning = true;
                video.style.visibility = 'visible';
                document.getElementById('hand-cursor').style.display = 'block';
                btn.innerText = "üõë Stop";
                btn.onclick = () => location.reload();

            } catch (e) { alert("Error: " + e.message); }
        };

        async function predictWebcam() {
            const video = document.getElementById('webcam');
            const cursor = document.getElementById('hand-cursor');
            if (webcamRunning) {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime && video.readyState >= 2) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);
                    if (results.landmarks && results.landmarks.length > 0) {
                        const landmarks = results.landmarks[0];
                        const x = 1 - landmarks[8].x;
                        const y = landmarks[8].y;
                        cursor.style.left = x * 100 + '%'; cursor.style.top = y * 100 + '%';

                        // Gesture: Ratio
                        const wrist = landmarks[0];
                        const mcp = landmarks[9];
                        const scale = Math.sqrt(Math.pow(mcp.x - wrist.x, 2) + Math.pow(mcp.y - wrist.y, 2));
                        const tips = [8, 12, 16, 20].map(i => landmarks[i]);
                        const avgTipDist = tips.reduce((sum, t) => sum + Math.sqrt(Math.pow(t.x - wrist.x, 2) + Math.pow(t.y - wrist.y, 2)), 0) / 4;
                        const ratio = avgTipDist / scale;

                        if (ratio < 1.1) { particleMode = 'gather'; cursor.style.borderColor = 'yellow'; }
                        else if (ratio > 1.7) { particleMode = 'explode'; cursor.style.borderColor = 'magenta'; }
                        else { particleMode = 'idle'; cursor.style.borderColor = 'cyan'; }
                    } else { particleMode = 'idle'; }
                }
                requestAnimationFrame(predictWebcam);
            }
        }

        window.resetToTree = resetToTree;
        window.initMediaPipe = initMediaPipe;
    </script>
