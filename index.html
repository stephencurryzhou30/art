<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子交互与3D场景</title>
    <!-- CSS Inline -->
    <style>
        :root {
            --primary-color: #00ffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through to canvas where empty */
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-color);
            pointer-events: auto;
        }

        .controls {
            margin-bottom: 1rem;
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .instructions {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            max-width: 400px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Custom scrollbar if needed, though body is hidden overflow */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>

    <!-- Import Map for CDN usage -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-container">
        <h1>粒子与3D交互演示</h1>
        <div class="controls">
            <button id="btn-add-image">添加图片</button>
            <button id="btn-add-model">添加模型 (.glb)</button>
            <input type="file" id="file-input-image" accept="image/*" style="display: none;">
            <input type="file" id="file-input-model" accept=".glb,.gltf" style="display: none;">
        </div>
        <div class="instructions">
            <p>鼠标移动: 干扰粒子 | 左键: 旋转视角 | 右键: 平移 | 滚轮: 缩放</p>
            <p>点击物体可选中并进行变换 (按住 T/R/S 切换模式: 平移/旋转/缩放)</p>
        </div>
    </div>
    <div id="canvas-container"></div>

    <!-- Main Script Inline -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Configuration
        const PARTICLE_COUNT = 2000;
        const PARTICLE_AREA = 80;

        // State
        let scene, camera, renderer;
        let controls, transformControl;
        let raycaster, pointer;
        let particles;
        let selectedObject = null;
        const objects = []; // Interactable objects (excluding particles)

        // Mouse interaction for particles
        const mouse = new THREE.Vector2(9999, 9999); // Off-screen initially
        const targetMouse = new THREE.Vector2(9999, 9999);
        const windowHalf = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2);

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 20, 40);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Light
            const dirLight = new THREE.DirectionalLight(0xffffff, 3);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(100, 100, 0x333333, 0x111111);
            scene.add(gridHelper);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Transform Controls
            transformControl = new TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('dragging-changed', function (event) {
                controls.enabled = !event.value;
            });
            scene.add(transformControl);

            // Raycaster
            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            // Init Particles
            initParticles();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('keydown', onKeyDown);

            // UI Listeners
            setupUI();
        }

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);
                const y = Math.random() * 20; // Float above ground
                const z = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);

                positions.push(x, y, z);

                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);

                sizes.push(1); // Initial size
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // Original positions for restoring
            geometry.setAttribute('initialPosition', new THREE.Float32BufferAttribute(positions, 3));

            // Shader Material for custom particle behavior
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupUI() {
            const btnAddImage = document.getElementById('btn-add-image');
            const fileInputImage = document.getElementById('file-input-image');
            const btnAddModel = document.getElementById('btn-add-model');
            const fileInputModel = document.getElementById('file-input-model');

            btnAddImage.addEventListener('click', () => fileInputImage.click());
            btnAddModel.addEventListener('click', () => fileInputModel.click());

            fileInputImage.addEventListener('change', handleImageUpload);
            fileInputModel.addEventListener('change', handleModelUpload);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    texture.colorSpace = THREE.SRGBColorSpace;

                    // Maintain aspect ratio
                    const aspect = img.width / img.height;
                    const geometry = new THREE.PlaneGeometry(5 * aspect, 5);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(0, 5, 0);
                    scene.add(mesh);
                    objects.push(mesh);

                    // Auto select
                    attachTransform(mesh);
                };
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const contents = event.target.result;
                const loader = new GLTFLoader();

                loader.parse(contents, '', function (gltf) {
                    const model = gltf.scene;

                    // Normalize scale
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim;
                    model.scale.set(scale, scale, scale);

                    model.position.set(0, 0, 0); // Ground level-ish
                    scene.add(model);
                    objects.push(model);

                    attachTransform(model);

                }, function (err) {
                    console.error(err);
                });
            };
            reader.readAsArrayBuffer(file);
            e.target.value = '';
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();

            // Map mouse to -1 to 1 for raycaster
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Particle Interaction Logic
            const vector = new THREE.Vector3(pointer.x, pointer.y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            targetMouse.x = pos.x;
            targetMouse.y = pos.z;
        }

        function onPointerDown(event) {
            if (transformControl.dragging) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let root = intersects[0].object;
                while (root.parent && !objects.includes(root)) {
                    root = root.parent;
                }
                if (objects.includes(root)) {
                    attachTransform(root);
                }
            } else {
                transformControl.detach();
                selectedObject = null;
            }
        }

        function attachTransform(mesh) {
            selectedObject = mesh;
            transformControl.attach(mesh);
        }

        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 't':
                    transformControl.setMode('translate');
                    break;
                case 'r':
                    transformControl.setMode('rotate');
                    break;
                case 's':
                    transformControl.setMode('scale');
                    break;
                case 'delete':
                case 'backspace':
                    if (selectedObject) {
                        scene.remove(selectedObject);
                        transformControl.detach();
                        const idx = objects.indexOf(selectedObject);
                        if (idx > -1) objects.splice(idx, 1);
                        selectedObject = null;
                    }
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            const positions = particles.geometry.attributes.position.array;
            const initialPositions = particles.geometry.attributes.initialPosition.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                const ox = initialPositions[i3];
                const oy = initialPositions[i3 + 1];
                const oz = initialPositions[i3 + 2];

                let cx = positions[i3];
                let cy = positions[i3 + 1];
                let cz = positions[i3 + 2];

                const floatY = oy + Math.sin(time + ox) * 0.5;

                const dx = cx - targetMouse.x;
                const dz = cz - targetMouse.y;
                const dist = Math.sqrt(dx * dx + dz * dz);

                if (dist < 5) {
                    const angle = Math.atan2(dz, dx);
                    const force = (5 - dist) * 0.2;
                    cx += Math.cos(angle) * force;
                    cz += Math.sin(angle) * force;
                } else {
                    cx += (ox - cx) * 0.05;
                    cz += (oz - cz) * 0.05;
                }

                positions[i3] = cx;
                positions[i3 + 1] = floatY;
                positions[i3 + 2] = cz;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
