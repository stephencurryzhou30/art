    <!-- CSS Inline -->
    <style>
        :root {
            --primary-color: #00ffff;
            --glass-bg: rgba(255, 255, 255, 0.1);

        * {

        body {

        #canvas-container {

        h1 {

<body>
    <div id="ui-container">
        <h1>Á≤íÂ≠ê‰∏é3D‰∫§‰∫íÊºîÁ§∫</h1>
        <div class="controls">
            <button id="btn-add-image">Ê∑ªÂä†ÂõæÁâá</button>
            <button id="btn-add-model">Ê∑ªÂä†Ê®°Âûã (.glb)</button>
            <button id="btn-camera">üì∑ ÂºÄÂêØÊëÑÂÉèÂ§¥ÊâãÂäø</button>

            <p>‰∫§‰∫í: Èº†Ê†áÁßªÂä® / Ëß¶Êë∏ / ÊëÑÂÉèÂ§¥ÊâãÂäø (È£üÊåá)</p>
            <p>Â∑¶ÈîÆ: ÊóãËΩ¨ | Âè≥ÈîÆ: Âπ≥Áßª | ÊªöËΩÆ: Áº©Êîæ</p>
            <p>Êìç‰ΩúÁâ©‰Ωì: ÁÇπÂáªÈÄâ‰∏≠ -> T(Áßª)/R(ËΩ¨)/S(Áº©) -> Del(Âà†)</p>

        <!-- Video element for MediaPipe (Hidden but functional) -->
        <video id="webcam"
            style="position: absolute; bottom: 0; right: 0; width: 200px; height: 150px; transform: scaleX(-1); border-radius: 8px; opacity: 0; transition: opacity 0.5s;"

    <!-- Main Script Inline -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // Configuration
        const PARTICLE_COUNT = 2000;
        const PARTICLE_AREA = 80;

        // State
        let scene, camera, renderer;
        let controls, transformControl;
        let raycaster, pointer;
        let particles;
        let selectedObject = null;
        const objects = []; // Interactable objects (excluding particles)

        // Mouse/Touch/Hand interaction for particles
        const mouse = new THREE.Vector2(9999, 9999); // Off-screen initially
        const targetMouse = new THREE.Vector2(9999, 9999);
        const windowHalf = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2);

        // MediaPipe State
        let handLandmarker = undefined;
        let webcamRunning = false;
        let lastVideoTime = -1;

        init();
        initMediaPipe();
        animate();

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 20, 40);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Light
            const dirLight = new THREE.DirectionalLight(0xffffff, 3);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(100, 100, 0x333333, 0x111111);
            scene.add(gridHelper);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Transform Controls
            transformControl = new TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('dragging-changed', function (event) {
                controls.enabled = !event.value;
            });
            scene.add(transformControl);

            // Raycaster
            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            // Init Particles
            initParticles();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('touchmove', onDocumentTouchMove, { passive: false });
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('keydown', onKeyDown);

            // UI Listeners
            setupUI();
        }

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);
                const y = Math.random() * 20; // Float above ground
                const z = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);

                positions.push(x, y, z);

                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);

                sizes.push(1); // Initial size
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // Original positions for restoring
            geometry.setAttribute('initialPosition', new THREE.Float32BufferAttribute(positions, 3));

            // Shader Material for custom particle behavior
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupUI() {
            const btnAddImage = document.getElementById('btn-add-image');
            const fileInputImage = document.getElementById('file-input-image');
            const btnAddModel = document.getElementById('btn-add-model');
            const fileInputModel = document.getElementById('file-input-model');
            const btnCamera = document.getElementById('btn-camera');

            btnAddImage.addEventListener('click', () => fileInputImage.click());
            btnAddModel.addEventListener('click', () => fileInputModel.click());
            btnCamera.addEventListener('click', toggleCamera);

            fileInputImage.addEventListener('change', handleImageUpload);
            fileInputModel.addEventListener('change', handleModelUpload);
        }

        async function toggleCamera() {
            const video = document.getElementById('webcam');
            const btn = document.getElementById('btn-camera');

            if (webcamRunning) {
                webcamRunning = false;
                const stream = video.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                video.style.opacity = 0;
                btn.innerText = "üì∑ ÂºÄÂêØÊëÑÂÉèÂ§¥ÊâãÂäø";
            } else {
                if (!handLandmarker) {
                    console.log("Wait for handLandmarker to load before clicking!");
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    webcamRunning = true;
                    video.style.opacity = 0.8; // Show simple preview
                    btn.innerText = "üõë ÂÖ≥Èó≠ÊëÑÂÉèÂ§¥";
                } catch (err) {
                    console.error(err);
                    alert("Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥: " + err.message);
                }
            }
        }

        async function predictWebcam() {
            const video = document.getElementById('webcam');
            if (webcamRunning) {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);

                    if (results.landmarks && results.landmarks.length > 0) {
                        // Get Index Finger Tip (Landmark 8)
                        const fingerTip = results.landmarks[0][8];

                        // Map video coords (0-1) to screen space (-1 to 1) for raycaster
                        // Note: Video is mirrored via CSS scaleX(-1), but raw landmarks are not mirrored relative to video frame?
                        // Actually Mediapipe output matches the source. If we display mirrored, user intuition is mirrored.
                        // Let's assume user wants to move hand RIGHT and have cursor go RIGHT.
                        // If camera is mirrored in CSS, we see ourselves as a mirror.
                        // Raw x: 0 (left of image) -> 1 (right of image).
                        // If user creates 'mirror' experience, moving hand right (users perspective) 
                        // -> camera sees hand moving 'left' in the frame (if selfie mode).
                        // Let's just try direct mapping and invert x if needed.

                        // Standard webcam: x=0 is usually user's RIGHT side (camera's left).
                        // Let's invert x to make it feel like a cursor.
                        const x = 1 - fingerTip.x;
                        const y = fingerTip.y;

                        // Mock event data for update logic
                        updateInteractionFromNormal(x, y);
                    } else {
                        // Reset off screen if no hand
                        targetMouse.set(9999, 9999);
                    }
                }
                window.requestAnimationFrame(predictWebcam);
            }
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    texture.colorSpace = THREE.SRGBColorSpace;

                    // Maintain aspect ratio
                    const aspect = img.width / img.height;
                    const geometry = new THREE.PlaneGeometry(5 * aspect, 5);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(0, 5, 0);
                    scene.add(mesh);
                    objects.push(mesh);

                    // Auto select
                    attachTransform(mesh);
                };
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const contents = event.target.result;
                const loader = new GLTFLoader();

                loader.parse(contents, '', function (gltf) {
                    const model = gltf.scene;

                    // Normalize scale
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim;
                    model.scale.set(scale, scale, scale);

                    model.position.set(0, 0, 0); // Ground level-ish
                    scene.add(model);
                    objects.push(model);

                    attachTransform(model);

                }, function (err) {
                    console.error(err);
                });
            };
            reader.readAsArrayBuffer(file);
            e.target.value = '';
        }

        function updateInteractionFromNormal(nx, ny) {
            // nx, ny are 0 to 1
            pointer.x = nx * 2 - 1;
            pointer.y = -ny * 2 + 1;

            const vector = new THREE.Vector3(pointer.x, pointer.y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            targetMouse.x = pos.x;
            targetMouse.y = pos.z;
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            const nx = event.clientX / window.innerWidth;
            const ny = event.clientY / window.innerHeight;
            updateInteractionFromNormal(nx, ny);
        }

        function onDocumentTouchMove(event) {
            // Handle touch as mouse for particles
            if (event.touches.length > 0) {
                // Prevent scrolling
                // event.preventDefault(); // Don't prevent default everywhere or orbit controls might break? 
                // OrbitControls handles touch for camera.
                // We just want to update particle attractor.
                const touch = event.touches[0];
                const nx = touch.clientX / window.innerWidth;
                const ny = touch.clientY / window.innerHeight;
                updateInteractionFromNormal(nx, ny);
            }
        }

        function onPointerDown(event) {
            if (transformControl.dragging) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let root = intersects[0].object;
                while (root.parent && !objects.includes(root)) {
                    root = root.parent;
                }
                if (objects.includes(root)) {
                    attachTransform(root);
                }
            } else {
                transformControl.detach();
                selectedObject = null;
            }
        }

        function attachTransform(mesh) {
            selectedObject = mesh;
            transformControl.attach(mesh);
        }

        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 't':
                    transformControl.setMode('translate');
                    break;
                case 'r':
                    transformControl.setMode('rotate');
                    break;
                case 's':
                    transformControl.setMode('scale');
                    break;
                case 'delete':
                case 'backspace':
                    if (selectedObject) {
                        scene.remove(selectedObject);
                        transformControl.detach();
                        const idx = objects.indexOf(selectedObject);
                        if (idx > -1) objects.splice(idx, 1);
                        selectedObject = null;
                    }
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            const positions = particles.geometry.attributes.position.array;
            const initialPositions = particles.geometry.attributes.initialPosition.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                const ox = initialPositions[i3];
                const oy = initialPositions[i3 + 1];
                const oz = initialPositions[i3 + 2];

                let cx = positions[i3];
                let cy = positions[i3 + 1];
                let cz = positions[i3 + 2];

                // Float animation
                const floatY = oy + Math.sin(time + ox) * 0.5;

                // Interaction
                // Simple repulsion from 'targetMouse' which is on the XZ plane roughly
                // We calculate distance on XZ plane
                const dx = cx - targetMouse.x;
                const dz = cz - targetMouse.y;
                const dist = Math.sqrt(dx * dx + dz * dz);

                if (dist < 5) {
                    const angle = Math.atan2(dz, dx);
                    const force = (5 - dist) * 0.2;
                    cx += Math.cos(angle) * force;
                    cz += Math.sin(angle) * force;
                } else {
                    cx += (ox - cx) * 0.05;
                    cz += (oz - cz) * 0.05;
                }

                positions[i3] = cx;
                positions[i3 + 1] = floatY;
                positions[i3 + 2] = cz;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
