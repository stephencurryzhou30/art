        function init() {
            // Scene setup
            scene = new THREE.Scene();

            scene.add(gridHelper);

            // Controls

            controls.enableDamping = true;

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);
                const y = Math.random() * 20; // Float above ground
                const z = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);

                positions.push(x, y, z);

                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);

                sizes.push(1); // Initial size
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // Original positions for restoring
            geometry.setAttribute('initialPosition', new THREE.Float32BufferAttribute(positions, 3));

            // Shader Material for custom particle behavior
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        async function toggleCamera() {
            const video = document.getElementById('webcam');
            const btn = document.getElementById('btn-camera');
            const cursor = document.getElementById('hand-cursor');

            if (webcamRunning) {
                webcamRunning = false;
                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                video.srcObject = null;
                video.style.visibility = 'hidden';
                cursor.style.display = 'none';
                btn.innerText = "ğŸ“· å¼€å¯æ‘„åƒå¤´æ‰‹åŠ¿";
            } else {
                if (!handLandmarker) {
                    alert("æ‰‹åŠ¿æ¨¡å‹å°šæœªåŠ è½½ï¼Œè¯·ç¨å€™...");
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    webcamRunning = true;
                    video.style.visibility = 'visible';
                    cursor.style.display = 'block';
                    btn.innerText = "ğŸ›‘ å…³é—­æ‘„åƒå¤´";
                } catch (err) {
                    console.error(err);
                    alert("æ— æ³•è®¿é—®æ‘„åƒå¤´: " + err.message);
                }
            }
        }

        async function predictWebcam() {
            const video = document.getElementById('webcam');
            const cursor = document.getElementById('hand-cursor');

            if (webcamRunning) {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime && video.readyState >= 2) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);

                    if (results.landmarks && results.landmarks.length > 0) {
                        const landmarks = results.landmarks[0];
                        const fingerTip = landmarks[8]; // Index tip
                        const thumbTip = landmarks[4];  // Thumb tip

                        // 1. Calculate Cursor Position (Midpoint or Index Tip)
                        // Inverting X because webcam is mirrored user-experience
                        const x = 1 - fingerTip.x;
                        const y = fingerTip.y;

                        // Update Pointer
                        updateInteractionFromNormal(x, y);

                        // Update Visual Cursor
                        cursor.style.left = (x * 100) + '%';
                        cursor.style.top = (y * 100) + '%';

                        // 2. Pinch Detection
                        // Calculate distance between Index(8) and Thumb(4)
                        const dx = landmarks[8].x - landmarks[4].x;
                        const dy = landmarks[8].y - landmarks[4].y;
                        const dz = landmarks[8].z - landmarks[4].z; // Optional depth check
                        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz) * 10; // Simple scale scaling?

                        // Threshold usually needs calibration, but < 0.1 in normalized coords is decent for pinch
                        // Normalized 2D check is often robust enough for general pinch
                        const dist2d = Math.sqrt(dx * dx + dy * dy);

                        const PINCH_THRESHOLD = 0.05;

                        if (dist2d < PINCH_THRESHOLD) {
                            if (!isPinching) {
                                isPinching = true;
                                cursor.style.borderColor = "#ff0000"; // Red when pinching
                                cursor.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
                                cursor.style.transform = "translate(-50%, -50%) scale(0.8)";
                                simulateMouseEvent("mousedown", x, y);
                            } else {
                                // Drag
                                simulateMouseEvent("mousemove", x, y);
                            }
                        } else {
                            if (isPinching) {
                                isPinching = false;
                                cursor.style.borderColor = "#00ffff";
                                cursor.style.backgroundColor = "transparent";
                                cursor.style.transform = "translate(-50%, -50%) scale(1)";
                                simulateMouseEvent("mouseup", x, y);
                            }
                            // Just Move
                            simulateMouseEvent("mousemove", x, y);
                        }

                    } else {
                        targetMouse.set(9999, 9999);
                        // If hand lost during pinch, release
                        if (isPinching) {
                            isPinching = false;
                            simulateMouseEvent("mouseup", 0, 0); // Pos broken but release lock
                        }
                    }
                }
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // Simulate Pointer Events for Three.js controls (PointerEvent is preferred over MouseEvent)
        function simulateMouseEvent(type, nx, ny) {
            const canvas = renderer.domElement;
            const clientX = nx * window.innerWidth;
            const clientY = ny * window.innerHeight;

            // Determine target element under cursor (Button or Canvas)
            const targetElement = document.elementFromPoint(clientX, clientY) || canvas;

            // Map mouse types to pointer types
            let pointerType = type;
            if (type === 'mousedown') pointerType = 'pointerdown';
            if (type === 'mousemove') pointerType = 'pointermove';
            if (type === 'mouseup') pointerType = 'pointerup';

            const event = new PointerEvent(pointerType, {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: clientX,
                clientY: clientY,
                button: 0, // Left button
                buttons: type === 'mousedown' ? 1 : (type === 'mouseup' ? 0 : (isPinching ? 1 : 0)),
                pointerId: 1,
                pointerType: 'mouse', // Simulate mouse to avoid touch logic issues
                isPrimary: true
            });

            // Dispatch to correct target (Button or Canvas)
            targetElement.dispatchEvent(event);

            // If it's a click (mousedown then mouseup on same element), simulation is complex.
            // But 'click' event usually generated by browser after down/up.
            // Let's force a click on mouseup if target is a button
            if (type === 'mouseup' && targetElement.tagName === 'BUTTON') {
                targetElement.click();
            }
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    texture.colorSpace = THREE.SRGBColorSpace;

                    const aspect = img.width / img.height;
                    const geometry = new THREE.PlaneGeometry(5 * aspect, 5);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(0, 5, 0);
                    scene.add(mesh);
                    objects.push(mesh);

                    attachTransform(mesh);
                };
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const contents = event.target.result;
                const loader = new GLTFLoader();

                loader.parse(contents, '', function (gltf) {
                    const model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim;
                    model.scale.set(scale, scale, scale);

                    model.position.set(0, 0, 0);
                    scene.add(model);
                    objects.push(model);

                    attachTransform(model);

                }, function (err) {
                    console.error(err);
                });
            };
            reader.readAsArrayBuffer(file);
            e.target.value = '';
        }

        function updateInteractionFromNormal(nx, ny) {
            // nx, ny are 0 to 1
            pointer.x = nx * 2 - 1;
            pointer.y = -ny * 2 + 1;

            const vector = new THREE.Vector3(pointer.x, pointer.y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            targetMouse.x = pos.x;
            targetMouse.y = pos.z;
        }

        function onDocumentMouseMove(event) {
            // Only handle real mouse if no webcam running or if we want hybrid?
            // Usually good to allow both.
            if (webcamRunning) return; // Prioritize Webcam if on

            event.preventDefault();
            const nx = event.clientX / window.innerWidth;
            const ny = event.clientY / window.innerHeight;
            updateInteractionFromNormal(nx, ny);
        }

        function onDocumentTouchMove(event) {
            // Handle touch as mouse for particles
            if (event.touches.length > 0) {
                // Prevent scrolling
                // event.preventDefault(); // Don't prevent default everywhere or orbit controls might break? 
                // OrbitControls handles touch for camera.
                // We just want to update particle attractor.
                const touch = event.touches[0];
                const nx = touch.clientX / window.innerWidth;
                const ny = touch.clientY / window.innerHeight;
                updateInteractionFromNormal(nx, ny);
            }
        }

        function onPointerDown(event) {
            // Three.js event
            if (transformControl.dragging) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let root = intersects[0].object;
                while (root.parent && !objects.includes(root)) {
                    root = root.parent;
                }
                if (objects.includes(root)) {
                    attachTransform(root);
                }
            } else {
                transformControl.detach();
                selectedObject = null;
            }
        }

        function attachTransform(mesh) {
            selectedObject = mesh;
            transformControl.attach(mesh);
        }

        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 't':
                    transformControl.setMode('translate');
                    break;
                case 'r':
                    transformControl.setMode('rotate');
                    break;
                case 's':
                    transformControl.setMode('scale');
                    break;
                case 'delete':
                case 'backspace':
                    if (selectedObject) {
                        scene.remove(selectedObject);
                        transformControl.detach();
                        const idx = objects.indexOf(selectedObject);
                        if (idx > -1) objects.splice(idx, 1);
                        selectedObject = null;
                    }
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            const positions = particles.geometry.attributes.position.array;
            const initialPositions = particles.geometry.attributes.initialPosition.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                const ox = initialPositions[i3];
                const oy = initialPositions[i3 + 1];
                const oz = initialPositions[i3 + 2];

                let cx = positions[i3];
                let cy = positions[i3 + 1];
                let cz = positions[i3 + 2];

                // Float animation
                const floatY = oy + Math.sin(time + ox) * 0.5;

                // Interaction
                // Simple repulsion from 'targetMouse' which is on the XZ plane roughly
                // We calculate distance on XZ plane
                const dx = cx - targetMouse.x;
                const dz = cz - targetMouse.y;
                const dist = Math.sqrt(dx * dx + dz * dz);

                if (dist < 5) {
                    const angle = Math.atan2(dz, dx);
                    const force = (5 - dist) * 0.2;
                    cx += Math.cos(angle) * force;
                    cz += Math.sin(angle) * force;
                } else {
                    cx += (ox - cx) * 0.05;
                    cz += (oz - cz) * 0.05;
                }

                positions[i3] = cx;
                positions[i3 + 1] = floatY;
                positions[i3 + 2] = cz;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
