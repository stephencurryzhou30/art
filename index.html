        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);
                const y = Math.random() * 20; // Float above ground
                const z = (Math.random() * PARTICLE_AREA) - (PARTICLE_AREA / 2);

                positions.push(x, y, z);

                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);

                sizes.push(1); // Initial size
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // Original positions for restoring
            geometry.setAttribute('initialPosition', new THREE.Float32BufferAttribute(positions, 3));

            // Shader Material for custom particle behavior
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        async function toggleCamera() {
            const video = document.getElementById('webcam');
            const btn = document.getElementById('btn-camera');
            const cursor = document.getElementById('hand-cursor');

            if (webcamRunning) {
                webcamRunning = false;
                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                video.srcObject = null;
                video.style.visibility = 'hidden';
                cursor.style.display = 'none';
                btn.innerText = "ğŸ“· å¼€å¯æ‘„åƒå¤´æ‰‹åŠ¿";
            } else {
                if (!handLandmarker) {
                    alert("æ‰‹åŠ¿æ¨¡å‹å°šæœªåŠ è½½ï¼Œè¯·ç¨å€™...");
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    webcamRunning = true;
                    video.style.visibility = 'visible';
                    cursor.style.display = 'block';
                    btn.innerText = "ğŸ›‘ å…³é—­æ‘„åƒå¤´";
                } catch (err) {
                    console.error(err);
                    alert("æ— æ³•è®¿é—®æ‘„åƒå¤´: " + err.message);
                }
            }
        }

        // Interaction State
        let isDragging = false;
        let dragOffset = new THREE.Vector3();
        let dragPlane = new THREE.Plane();
        let initialPinchDist = 0;
        let initialScale = new THREE.Vector3();

        // Particle Gesture State
        let particleMode = 'idle'; // 'idle', 'gather', 'explode'

        async function predictWebcam() {
            const video = document.getElementById('webcam');
            const cursor = document.getElementById('hand-cursor');

            if (webcamRunning) {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime && video.readyState >= 2) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);

                    if (results.landmarks && results.landmarks.length > 0) {
                        const landmarks = results.landmarks[0];
                        const fingerTip = landmarks[8];
                        const thumbTip = landmarks[4];
                        const wrist = landmarks[0];

                        // Mirrored X coordinates
                        const x = 1 - fingerTip.x;
                        const y = fingerTip.y;

                        // Update Pointer for Raycaster
                        updateInteractionFromNormal(x, y);

                        // Update Visual Cursor
                        cursor.style.left = (x * 100) + '%';
                        cursor.style.top = (y * 100) + '%';
                        cursor.style.display = 'block';

                        // --- Gesture Detection ---

                        // 1. Pinch (Priority High - for Object Manipulation)
                        const dx = landmarks[8].x - landmarks[4].x;
                        const dy = landmarks[8].y - landmarks[4].y;
                        const pinchDist = Math.sqrt(dx * dx + dy * dy);
                        const PINCH_THRESHOLD = 0.05;

                        if (pinchDist < PINCH_THRESHOLD) {
                            particleMode = 'idle'; // Pinching suppresses particle effects usually

                            // Visual Feedback
                            cursor.style.borderColor = "#ff0000";
                            cursor.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
                            cursor.style.transform = "translate(-50%, -50%) scale(0.8)";

                            if (!isPinching) {
                                isPinching = true;
                                handlePinchStart(x, y, pinchDist);
                            } else {
                                handlePinchMove(x, y, pinchDist);
                            }
                        } else {
                            // Released Pinch
                            if (isPinching) {
                                isPinching = false;
                                handlePinchEnd();
                            }

                            cursor.style.borderColor = "#00ffff";
                            cursor.style.backgroundColor = "transparent";
                            cursor.style.transform = "translate(-50%, -50%) scale(1)";

                            // 2. Fist vs Open Hand (For Particles)
                            // Calculate average distance of tips to wrist
                            // Tips: 8(Index), 12(Middle), 16(Ring), 20(Pinky)
                            // Thumb(4) is excluded as it's often close in open hand too
                            const tips = [8, 12, 16, 20];
                            let totalDist = 0;
                            tips.forEach(idx => {
                                const tip = landmarks[idx];
                                const d = Math.sqrt(
                                    Math.pow(tip.x - wrist.x, 2) +
                                    Math.pow(tip.y - wrist.y, 2)
                                );
                                totalDist += d;
                            });
                            const avgDist = totalDist / 4;

                            // Thresholds (Normalized coords approx)
                            // Fist: Tips close to wrist (< 0.25 usually)
                            // Open: Tips far (> 0.4 usually)

                            if (avgDist < 0.25) {
                                particleMode = 'gather';
                                cursor.style.borderColor = "#ffff00"; // Yellow for Fist
                            } else if (avgDist > 0.4) {
                                particleMode = 'explode';
                                cursor.style.borderColor = "#ff00ff"; // Magenta for Open
                            } else {
                                particleMode = 'idle';
                            }
                        }

                    } else {
                        // Hand lost
                        cursor.style.display = 'none';
                        if (isPinching) {
                            isPinching = false;
                            handlePinchEnd();
                        }
                        particleMode = 'idle';
                    }
                }
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // ... Pinch Handlers ...
        function handlePinchStart(nx, ny, dist) {
            // Convert normalized (0-1) to clip space (-1 to +1)
            pointer.x = (nx * 2) - 1;
            pointer.y = -(ny * 2) + 1;

            raycaster.setFromCamera(pointer, camera);

            // Check intersection with interactable objects
            const intersects = raycaster.intersectObjects(objects, false);

            if (intersects.length > 0) {
                selectedObject = intersects[0].object;
                isDragging = true;
                controls.enabled = false;

                dragPlane.setFromNormalAndCoplanarPoint(
                    camera.getWorldDirection(dragPlane.normal),
                    selectedObject.position
                );

                const intersection = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
                    dragOffset.subVectors(intersection, selectedObject.position);
                }

                initialPinchDist = dist;
                initialScale.copy(selectedObject.scale);
            }
        }

        function handlePinchMove(nx, ny, dist) {
            if (isDragging && selectedObject) {
                pointer.x = (nx * 2) - 1;
                pointer.y = -(ny * 2) + 1;
                raycaster.setFromCamera(pointer, camera);

                const intersection = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(dragPlane, intersection)) {
                    selectedObject.position.subVectors(intersection, dragOffset);
                }

                if (initialPinchDist > 0.001) {
                    const scaleFactor = dist / initialPinchDist;
                    const clampedScale = Math.max(0.2, Math.min(5, scaleFactor));
                    selectedObject.scale.copy(initialScale).multiplyScalar(clampedScale);
                }
            } else {
                // Camera Rotation if pinching empty space
                // simulateMouseEvent("mousemove", nx, ny); // Removed as per instruction diff
                // Also trigger 'fist' like behavior or drag scene? 
                // Let's keep it simple: Pinch = UI/Camera, Fist/Open = Particles
            }
        }

        function handlePinchEnd() {
            if (isDragging) {
                isDragging = false;
                controls.enabled = true;
            }
            // simulateMouseEvent("mouseup", 0, 0); // Removed as per instruction diff
        }
        // ... End Pinch Handlers ...

        // Simulate Pointer Events for Camera Rotation
        function simulateMouseEvent(type, nx, ny) {
            const canvas = renderer.domElement;
            const clientX = nx * window.innerWidth;
            const clientY = ny * window.innerHeight;

            let pointerType = type;
            if (type === 'mousedown') pointerType = 'pointerdown';
            if (type === 'mousemove') pointerType = 'pointermove';
            if (type === 'mouseup') pointerType = 'pointerup';

            const event = new PointerEvent(pointerType, {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: clientX,
                clientY: clientY,
                button: 0,
                buttons: type === 'mousedown' ? 1 : (type === 'mouseup' ? 0 : 0),
                pointerId: 1,
                pointerType: 'mouse',
                isPrimary: true
            });
            canvas.dispatchEvent(event);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    texture.colorSpace = THREE.SRGBColorSpace;

                    const aspect = img.width / img.height;
                    const geometry = new THREE.PlaneGeometry(5 * aspect, 5);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(0, 5, 0);
                    scene.add(mesh);
                    objects.push(mesh);

                    attachTransform(mesh);
                };
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const contents = event.target.result;
                const loader = new GLTFLoader();

                loader.parse(contents, '', function (gltf) {
                    const model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim;
                    model.scale.set(scale, scale, scale);

                    model.position.set(0, 0, 0);
                    scene.add(model);
                    objects.push(model);

                    attachTransform(model);

                }, function (err) {
                    console.error(err);
                });
            };
            reader.readAsArrayBuffer(file);
            e.target.value = '';
        }

        function updateInteractionFromNormal(nx, ny) {
            // nx, ny are 0 to 1
            pointer.x = nx * 2 - 1;
            pointer.y = -ny * 2 + 1;

            const vector = new THREE.Vector3(pointer.x, pointer.y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            targetMouse.x = pos.x;
            targetMouse.y = pos.z;
        }

        function onDocumentMouseMove(event) {
            // Only handle real mouse if no webcam running or if we want hybrid?
            // Usually good to allow both.
            if (webcamRunning) return; // Prioritize Webcam if on

            event.preventDefault();
            const nx = event.clientX / window.innerWidth;
            const ny = event.clientY / window.innerHeight;
            updateInteractionFromNormal(nx, ny);
        }

        function onDocumentTouchMove(event) {
            // Handle touch as mouse for particles
            if (event.touches.length > 0) {
                // Prevent scrolling
                // event.preventDefault(); // Don't prevent default everywhere or orbit controls might break? 
                // OrbitControls handles touch for camera.
                // We just want to update particle attractor.
                const touch = event.touches[0];
                const nx = touch.clientX / window.innerWidth;
                const ny = touch.clientY / window.innerHeight;
                updateInteractionFromNormal(nx, ny);
            }
        }

        function onPointerDown(event) {
            // Three.js event
            if (transformControl.dragging) return;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let root = intersects[0].object;
                while (root.parent && !objects.includes(root)) {
                    root = root.parent;
                }
                if (objects.includes(root)) {
                    attachTransform(root);
                }
            } else {
                transformControl.detach();
                selectedObject = null;
            }
        }

        function attachTransform(mesh) {
            selectedObject = mesh;
            transformControl.attach(mesh);
        }

        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 't':
                    transformControl.setMode('translate');
                    break;
                case 'r':
                    transformControl.setMode('rotate');
                    break;
                case 's':
                    transformControl.setMode('scale');
                    break;
                case 'delete':
                case 'backspace':
                    if (selectedObject) {
                        scene.remove(selectedObject);
                        transformControl.detach();
                        const idx = objects.indexOf(selectedObject);
                        if (idx > -1) objects.splice(idx, 1);
                        selectedObject = null;
                    }
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            const positions = particles.geometry.attributes.position.array;
            const initialPositions = particles.geometry.attributes.initialPosition.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                const ox = initialPositions[i3];
                const oy = initialPositions[i3 + 1];
                const oz = initialPositions[i3 + 2];

                let cx = positions[i3];
                let cy = positions[i3 + 1];
                let cz = positions[i3 + 2];

                // Base Float Animation
                const floatY = oy + Math.sin(time + ox) * 0.5;

                // --- Interaction Logic ---
                // Calculate distance to pointer (projected on XZ plane approx)
                const dx = cx - targetMouse.x;
                const dz = cz - targetMouse.y;
                // Use 3D distance for nicer effect? targetMouse is on XZ plane y=0 though.
                // Let's assume sphere of influence around targetMouse
                // But targetMouse is only X/Z from raycast to y=0 plane? 
                // Actually updateInteractionFromNormal raycasts to a plane perpendicular to camera?
                // Let's just use the dx/dz generic distance for now.

                const dist = Math.sqrt(dx * dx + dz * dz);

                if (particleMode === 'gather') {
                    // FIST: Strong Attraction (Implode)
                    // Move towards targetMouse
                    if (dist > 1) { // Don't collapse to singularity
                        cx -= dx * 0.05;
                        cz -= dz * 0.05;
                        // Also pull Y towards center?
                        // cy += (10 - cy) * 0.05; // Pull to height 10?
                    }
                } else if (particleMode === 'explode') {
                    // OPEN: Strong Repulsion (Explode)
                    if (dist < 30) { // Blast radius
                        const force = (30 - dist) * 0.1;
                        const angle = Math.atan2(dz, dx);
                        cx += Math.cos(angle) * force;
                        cz += Math.sin(angle) * force;
                    } else {
                        // Return to home slowly
                        cx += (ox - cx) * 0.02;
                        cz += (oz - cz) * 0.02;
                    }
                } else {
                    // IDLE: Gentle Repulsion (Original behavior)
                    if (dist < 5) {
                        const angle = Math.atan2(dz, dx);
                        const force = (5 - dist) * 0.2;
                        cx += Math.cos(angle) * force;
                        cz += Math.sin(angle) * force;
                    } else {
                        // Return to home
                        cx += (ox - cx) * 0.05;
                        cz += (oz - cz) * 0.05;
                    }
                }

                // Height adjustment for gather mode?
                if (particleMode === 'gather') {
                    // Keep Y somewhat floating but maybe chaotic?
                    cy = floatY;
                } else {
                    cy = floatY;
                }

                positions[i3] = cx;
                positions[i3 + 1] = cy;
                positions[i3 + 2] = cz;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
